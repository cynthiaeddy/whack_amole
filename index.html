<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Raleway+Dots&family=Raleway:wght@100;200;300;400;600;700;800;900&display=swap" rel="stylesheet">

  <link href="style.css" rel="stylesheet">
  <title>Whack A Mole</title>
</head>
<body>
  <div class='container'>
    <div class='header'><h1>whack a blue meanie</h1></div>
    <div class='controls'>
      <div class='timer'>0:00
      </div>
      <div>lives: <span class='lives'>5
      </span></div>
      <div>moles: <span class='moles-remaining'>9
      </span></div>
      <div>score: <span class='score'>0</span></div>
    </div>
    <section class='holes'>
      <div class='hole' >
        <div class='mole' data-id='1'>
      </div>
      </div>
      <div class='hole' >
        <div class='mole' data-id='2'></div>
      </div>
      <div class='hole' >
        <div class='mole'data-id='3'></div>
      </div>
      <div class='hole' >
        <div class='mole'data-id='4'></div>
      </div>
      <div class='hole' >
        <div class='mole' data-id='5'></div>
      </div>
      <div class='hole' >
        <div class='mole' data-id='6'></div>
      </div>
      <div class='hole' >
        <div class='mole' data-id='7'></div>
      </div>
      <div class='hole' >
        <div class='mole'data-id='8'></div>
      </div>
      <div class='hole' >
        <div class='mole' data-id='9'></div>
      </div>
    </section>
    <footer>
      <div class='start'>
        <button><h3>start</h3></button>


      </div>
    </footer>


  </div>

<script src="scripts.js" type='text/javascript'></script>
</body>
</html>
