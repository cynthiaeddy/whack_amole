<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Whack A Mole</title>
</head>
<body>
  <div class='container'>
    <div class='controls'>
      <div class='timer'>0:00
      </div>
      <div class='lives'>lives
      </div>
      <div class='moles-remaining'>moles remaining
      </div>
      <div class='score'>score
      </div>
    </div>
    <section class='holes'>
      <div class='hole 1'>
        <div class='mole'></div>
      </div>
      <div class='hole 2'>
        <div class='mole'></div>
      </div>
      <div class='hole 3'>
        <div class='mole'></div>
      </div>
      <div class='hole 4'>
        <div class='mole'></div>
      </div>
      <div class='hole 5'>
        <div class='mole'></div>
      </div>
      <div class='hole 6'>
        <div class='mole'></div>
      </div>
      <div class='hole 7'>
        <div class='mole'></div>
      </div>
      <div class='hole 8'>
        <div class='mole'></div>
      </div>
      <div class='hole 9'>
        <div class='mole'></div>
      </div>
    </section>
    <footer>
      <div class='start'>
        <button>start</button>


      </div>
    </footer>


  </div>

<script src="script.js" type='text/javascript'></script>
</body>
</html>
