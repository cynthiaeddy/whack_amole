<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Whack A Mole</title>
</head>
<body>
  <div class='container'>
    <div class='controls'>
      <div class='timer'>0:00
      </div>
      <div class='lives'>lives
      </div>
      <div class='moles-remaining'>moles remaining
      </div>
      <div class='score'>score
      </div>
    </div>
    <section class='holes'>
      <div class='hole' >
        <div class='mole' data-id='1'></div>
      </div>
      <div class='hole' >
        <div class='mole' data-id='2'></div>
      </div>
      <div class='hole' >
        <div class='mole'data-id='3'></div>
      </div>
      <div class='hole' >
        <div class='mole'data-id='4'></div>
      </div>
      <div class='hole' >
        <div class='mole' data-id='5'></div>
      </div>
      <div class='hole' >
        <div class='mole' data-id='6'></div>
      </div>
      <div class='hole' >
        <div class='mole' data-id='7'></div>
      </div>
      <div class='hole' >
        <div class='mole'data-id='8'></div>
      </div>
      <div class='hole' >
        <div class='mole' data-id='9'></div>
      </div>
    </section>
    <footer>
      <div class='start'>
        <button>start</button>


      </div>
    </footer>


  </div>

<script src="script.js" type='text/javascript'></script>
</body>
</html>
